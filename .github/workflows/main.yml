name: Push to main
on:
  push:
    branches:
      - main

defaults:
  run:
    shell: /usr/bin/bash -eu -o pipefail {0}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: make test
      - name: Generate Putting Chart
        run: make putting_chart